databaseChangeLog:
  - changeSet:
      id: 001-create-roles
      author: Victoria
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 002-create-users
      author: Victoria
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: role_uuid
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_uuid
            referencedTableName: roles
            referencedColumnNames: uuid
            constraintName: fk_users_roles
            onDelete: RESTRICT
            onUpdate: RESTRICT
